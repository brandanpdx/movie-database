<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Reader</title>
</head>

<body>
  <div class="container">
    <h1>PHOTO READER</h1>

    <form id="movie">
      <label for="">Enter a URL of an image!</label><br>
      <input id="movieInput" type="text"><br>
      <button type="submit">Enter</button>
    </form>


    <div class="output">
      <h2>Here are the details of your movie!</h2>
      <span id="title"></span>
    </div>

  </div>
</body>

</html>
